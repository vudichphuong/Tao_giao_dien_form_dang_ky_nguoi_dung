<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
<label>Họ và tên: <br>
<input type="text" name="name"></label><br>
<br>
<label>Email: <br>
<input type="email" name="email"></label><br>
<br>
<label>Số điện thoại: <br>
<input type="number" name="phone"></label> <br>
<br>
<label>Giới tính: <br>
<input type="radio" value="Nam" name="gender" > Nam
<input type="radio" name="gender" value="Nữ"> Nữ
<input type="radio" name="Khác" value="Khác"> Khác</label> <br>
<br>
<input type="submit" value="Đăng ký"> </form>
</body>
</html>
